<!DOCTYPE html>
<html>
<head>
  <title>Mercedes Benz S Class</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <header class="new-header">
    <div class="new-overlay"></div>
    <h1 class="new-logo">Carverse</h1>
  </header>
  <div id="container">
    <div id="threejs-container"></div>
    <div id="info">
      <div class="car-info">
        <h1>MERCEDES</h1>
        <h1>Benz S Class</h1>
        <div class="specs">
          <div class="spec">
            Displacement
            2999 cc
          </div>
          <div class="spec">
            Max. Power
            362.07bhp@5500-6100rpm
          </div>
          <div class="spec">
            Fuel Type
            Petrol
          </div>
          <div class="spec">
            Transmisson type
            Automatic
          </div>
          <div class="spec">
            Body Type
            Sedan
          </div>
          <div class="spec">
            Boot Space
            550 Litres
          </div>
          <div class="spec">
            Max. Torque
            500Nm@1600-4500rpm
          </div>
        </div>
        <div class="price">
          <span class="n400">&#8377; 1.77 - 1.86 Cr* </span>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="./S_Class.js"></script>
</body>
</html>
