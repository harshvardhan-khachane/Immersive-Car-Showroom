<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carverse</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .header {
            position: relative;
            height: 80px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
        }
        
        .logo {
            font-size: 2.5rem;
            margin: 0;
        }
        
        .logo:hover {
            color: #FFA500;
        }

        .main-content {
            background-image: url('mainpage.png');
            background-size: cover;
            background-position: center;
            height: calc(100vh - 80px);
            padding: 20px;
            color: #fff;
        }

        .tagline-container {
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 1.5rem;
            text-align: left;
            max-width: 600px;
        }

        .tagline-container h2 {
            font-size: 2.5rem;
            margin: 0 0 20px 0;
        }

        .tagline-container p {
            margin: 0;
            line-height: 1.6;
        }

        .enter-showroom-btn {
            display: inline-block;
            margin-top: 10px;
            margin-left: 2px;
            padding: 8px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            font-size: 1.2rem;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
            border-radius: 0;
        }
        
        .enter-showroom-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="overlay"></div>
        <h1 class="logo">Carverse</h1>
    </header>
    <main class="main-content">
        <div class="tagline-container">
            <h2>Experience the Future of Car <br /> Shopping at Carverse</h2>
            <button class="enter-showroom-btn" onclick="enterShowroom()">Enter Showroom</button>
        </div>
    </main>
    <script>
        function enterShowroom() {
            window.location.href = 'showroom.html';
        }
    </script>
</body>
</html>
